---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: ^(LICENSE|.*\.(qrc|ts)$|LICENSES/|pnpm-lock.yaml)
ci:
  autofix_commit_msg: 'ðŸŽ¨ [pre-commit.ci] Auto format from pre-commit.com hooks'
  autoupdate_commit_msg: 'â¬† [pre-commit.ci] pre-commit autoupdate'
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: mkdocs.yml
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-json
        exclude: "(\\.devcontainer/devcontainer\\.json|\\.vscode/.*)"
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: check-builtin-literals

  - repo: https://github.com/mxr/sync-pre-commit-deps
    rev: v0.0.3
    hooks:
      - id: sync-pre-commit-deps

  # Hook for consistent code style across files
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.4.0
    hooks:
      - id: editorconfig-checker

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        args: [--contrib=CT1, --msg-filename]

  # Comprehensive Linting
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  -   repo: https://github.com/koalaman/shellcheck-precommit
      rev: v0.11.0
      hooks:
      -   id: shellcheck
  #       args: ["--severity=warning"]  # Optionally only show errors and warnings
  #
  # YAML Linter
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint


  # GitHub json checks
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.33.3
    hooks:
      - id: check-dependabot
        name: 'Check Dependabot configuration'
        description: 'Validates .github/dependabot.yml.'
        args: ['--verbose']
        # The `files` regex ensures the hook only runs on this specific file.
        files: ^\.github/dependabot\.yml$

      - id: check-github-workflows
        name: 'Check GitHub Workflows'
        description: 'Validates all yaml files in .github/workflows.'
        args: ['--verbose']
        # The `files` regex targets all YAML files
        #  within the workflows directory.
        files: ^\.github/workflows/.*\.ya?ml$

      - id: check-github-actions
        name: 'Check GitHub Actions configuration'
        description: 'Validates the action.yml file for a custom action.'
        args: ['--verbose']
        # This hook targets action definition files, which
        # are often in a subdirectory.
        files: ^(\.github/actions/.*|action)\.ya?ml$

  # Markdown specific
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.json']

  # Links checker
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.13.7
    hooks:
      - id: markdown-link-check
        args: ['--config', '.markdown-link-check.json']

  - repo: https://github.com/amperser/proselint
    rev: 0.14.0 # Check for the latest release on GitHub
    hooks:
      - id: proselint
        # Or any other file extensions you use for prose
        files: '\.(md|rst|txt)$'
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
        name: Validate pyproject.toml

  # Check and update pre-commit
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
