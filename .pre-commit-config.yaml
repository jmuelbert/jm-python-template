---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: (?x)(
  LICENSE|
  LICENSES/|
  pnpm-lock.yaml
  )
ci:
  autofix_commit_msg: ðŸŽ¨ [pre-commit.ci] Auto format from pre-commit.com hooks
  autoupdate_commit_msg: â¬† [pre-commit.ci] pre-commit autoupdate
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: mkdocs.yml
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-json
        exclude: (?x)(
          ^\.devcontainer/.*\.json$ |
          ^\.vscode/.*\.json$
          )
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: check-builtin-literals

  # ------------------------
  # Git / commit checks
  # ------------------------
  - repo: https://github.com/mxr/sync-pre-commit-deps
    rev: v0.0.3
    hooks:
      - id: sync-pre-commit-deps

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        args: [--contrib=CT1, --msg-filename]

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: git-check # Configure in .gitattributes
      - id: git-dirty # Configure in .gitignore
      - id: script-must-not-have-extension
      - id: shellcheck

  # ------------------------
  # Local hooks using package.json scripts
  # ------------------------
  - repo: local
    hooks:
      - id: prettier
        name: Prettier (via pnpm)
        entry: pnpm exec prettier --check
        language: system
        files: (?i)\.(css|json|yaml|yml|js|ts|md|markdown|mdx|adoc|asciidoc)$

      - id: prettier-fix
        name: Prettier (via pnpm)
        entry: pnpm exec prettier --write
        language: system
        files: (?i)\.(css|json|yaml|yml|js|ts|md|markdown|mdx|adoc|asciidoc)$
        stages: [manual] # optional: nur bei manuellem Trigger

      - id: taplo
        name: Taplo (TOML check)
        entry: pnpm run lint:toml --
        language: system
        pass_filenames: true
        files: (?i)^.*\.toml$

      - id: taplo-fix
        name: Taplo (TOML check)
        entry: pnpm run format:toml --
        language: system
        pass_filenames: true
        files: (?i)\.toml$
        stages: [manual] # optional: nur bei manuellem Trigger

      - id: markdownlint
        name: Markdownlint (via pnpm)
        entry: pnpm exec markdownlint --config .markdownlint.json
        language: system
        pass_filenames: true
        files: (?i)\.(md|markdown|mdx|adoc|asciidoc)$

      - id: markdownlint-fix
        name: Markdownlint Fix (via pnpm)
        entry: pnpm exec markdownlint --config .markdownlint.json --fix
        language: system
        files: (?i)\.(md|markdown|mdx|adoc|asciidoc)$
        stages: [manual] # optional: nur bei manuellem Trigger

      - id: markdown-link-check
        name: Markdown links check (via pnpm)
        entry: pnpm exec markdown-link-check --config .markdown-link-check.json
        language: system
        pass_filenames: true
        files: (?i)\.(md|markdown|mdx|adoc|asciidoc)$

      - id: cspell
        name: Spellcheck (via pnpm)
        entry: pnpm exec cspell --no-progress --config cspell.json
        language: system
        pass_filenames: true
        files: (?i)\.(md|markdown|mdx|adoc|asciidoc|rst|txt|html|htm)$

  # ------------------------
  # Python linting
  # ------------------------
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.12
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        stages: [manual]
      - id: ruff-format
        stages: [manual]
      - id: ruff

  # ------------------------
  # YAML linting
  # ------------------------
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: yamllint (general yaml)
        args: [-c, .yamllint]
        files: \.(yaml|yml)$
        exclude: ^\.github/workflows/

      # ------------------------
      # YAML linting for GitHub workflows
      # ------------------------
      - id: yamllint
        name: yamllint (github workflows)
        args: [-c, .github/.yamllint]
        files: (^\.github/workflows/.*\.(ya?ml)$|^\.github/actions/.*\.(ya?ml)$)

  # ------------------------
  # GitHub Actions checks
  # ------------------------
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
        name: actionlint (github workflows)
        files: (^\.github/workflows/.*\.(ya?ml)$)

  # ------------------------
  # GitHub JSON & project validation
  # ------------------------
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.33.3
    hooks:
      - id: check-compose-spec
        name: Check Docker Compose Specification
        description: Validates docker-compose.yml files.
        args: [--verbose]
        # The `files` regex ensures the hook only runs on this specific file.
        files: (?i)docker-compose\.ya?ml$
      - id: check-dependabot
        name: Check Dependabot configuration
        description: Validates .github/dependabot.yml.
        args: [--verbose]
        # The `files` regex ensures the hook only runs on this specific file.
        files: ^\.github/dependabot\.yml$
      - id: check-github-actions
        name: Check GitHub Actions configuration
        description: Validates the action.yml file for a custom action.
        args: [--verbose] # This hook targets action definition files, which
        # are often in a subdirectory.
        files: ^(\.github/actions/.*|action)\.ya?ml$
      - id: check-github-workflows
        name: Check GitHub Workflows
        description: Validates all yaml files in .github/workflows.
        args: [--verbose]
        # The `files` regex targets all YAML files
        #  within the workflows directory.
        files: ^\.github/workflows/.*\.ya?ml$
      - id: check-gitlab-ci
        name: Check GitLab CI Configuration
        description: Validates the .gitlab-ci.yml file.
        args: [--verbose]
        # The `files` regex targets the GitLab CI configuration file.
        files: ^\.gitlab-ci\.ya?ml$
      - id: check-readthedocs
        name: Check ReadTheDocs Configuration
        description: Validates the configuration for ReadTheDocs.
        args: [--verbose]
        # The `files` regex targets the ReadTheDocs configuration file.
        files: ^\.readthedocs\.ya?ml$
      - id: check-taskfile
        name: Check Taskfile Configuration
        description: Validates the configuration for Taskfile.
        args: [--verbose]
        # The `files` regex targets the Taskfile configuration file.
        files: (?i)taskfile\.ya?ml$

  - repo: https://github.com/amperser/proselint
    rev: 0.14.0 # Check for the latest release on GitHub
    hooks:
      - id: proselint
        # Or any other file extensions you use for prose
        exclude: ^docs/\.overrides/partials/
        files: (?i)\.(md|markdown|mdx|adoc|asciidoc|rst|txt|html|htm)$
        stages: [manual]
  # ------------------------
  # pyproject.toml validation
  # ------------------------
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
        name: Validate pyproject.toml

  # ------------------------
  # Pre-commit meta checks
  # ------------------------
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
