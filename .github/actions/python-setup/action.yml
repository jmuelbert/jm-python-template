name: Python Environment Setup
description: Sets up a Python environment with Hatch.
inputs:
  python-version:
    description: Python version to use (e.g., 3.9, 3.x). Leave empty to use .python-version file.
    required: false
    # type: string
runs:
  using: composite
  steps:
    - name: üêç Set up Python (explicit version)
      if: inputs.python-version != ''
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: pip

    - name: üêç Set up Python (from .python-version file)
      if: inputs.python-version == ''
      uses: actions/setup-python@v5
      with:
        python-version-file: .python-version
        cache: pip

    - name: Check Python Version (after setup)
      shell: bash
      run: python --version

    - name: üî® Set up Hatch
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install hatch

    - name: üì¶ Create and Configure Hatch Environment
      shell: bash
      run: hatch env create
