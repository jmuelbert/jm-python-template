name: Documentation Deployment
# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]
    paths:
      - docs/**
      - CHANGELOG.md
      - .github/CONTRIBUTING.md
      - .github/CODE_OF_CONDUCT.md
      - mkdocs.yml
      - .github/workflows/docs-deploy.yml
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read # Only needs permission to read the repository contents
    steps:
      - name: 🔒 Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a #v2.13.1
        with:
          egress-policy: audit

      - name: 🧰 Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 🔧 Call Python Environment Setup
        uses: ./.github/actions/python-setup
        id: python-setup

      - name: 📦 Install Documentation Dependencies
        # This command installs all dependencies from your Hatch `docs` environment
        run: |
          hatch env run docs:install

      - name: 📝 Get Project Version and Deploy Docs
        # This single step combines both actions for efficiency
        run: |
          VERSION=$(hatch version)
          # Use `hatch env run` to execute mike within the docs environment
          hatch env run --env docs mike deploy --push --update-aliases "${VERSION}"

  verify:
    needs: [build-and-deploy]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: 🔒 Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a #v2.13.1
        with:
          egress-policy: audit
      - name: ✅ Verify Workflow Completion
        uses: re-actors/alls-green@2765efec08f0fd63e83ad900f5fd75646be69ff6 # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
