name: Security Scorecard
on: # yamlint disable-line rule:truthy
  schedule:
    - cron: 0 4 * * 1 # Run at 04:00 UTC every Monday
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "**.txt"
      - docs/**
      - .github/*.md
      - LICENSES/**
      - LICENSE
      - .gitignore
  pull_request:
    types:
      - opened
      - edited
      - synchronize
    paths-ignore:
      - "**.md"
      - "**.txt"
      - docs/**
      - .github/*.md
      - LICENSES/**
      - LICENSE
      - .gitignore
  workflow_dispatch:
permissions: read-all
concurrency:
  group: supply-chain-${{ github.ref }}
  cancel-in-progress: true # Ensures only one run per branch is active
jobs:
  analyze:
    name: Run Scorecard Analysis
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      # Needed for Code scanning upload
      security-events: write
      # Needed for GitHub OIDC token if publish_results is true
      id-token: write
    steps:
      - name: üîí Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - name: üß∞ Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: üîç Run Scorecard Analysis
        id: scorecard
        uses: ossf/scorecard-action@05b42c624433fc40578a4040d5cf5e36ddca8cde # v2.4.2
        with:
          results_file: scorecard.sarif
          results_format: sarif
          publish_results: true

      - name: üì§ Upload Security Report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: SARIF file
          path: scorecard.sarif
          retention-days: 5
      # Upload the results to GitHub's code scanning dashboard.
      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@181d5eefc20863364f96762470ba6f862bdef56b # v3.29.2
        with:
          sarif_file: scorecard.sarif
          checkout_path: ${{ github.workspace }}
          wait-for-processing: true
