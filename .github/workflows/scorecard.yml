name: Security Scorecard

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "**.md"
      - "**.txt"
      - docs/**
      - .github/*.md
      - LICENSES/**
      - LICENSE
      - .gitignore
  pull_request:
    # Run on PR open, updates, or when it's marked ready for review
    types: [opened, synchronize, ready_for_review]

  workflow_dispatch:

  schedule:
    - cron: 0 4 * * 1 # Run at 04:00 UTC every Monday

concurrency:
  group: supply-chain-${{ github.ref }}
  cancel-in-progress: true # Ensures only one run per branch is active

jobs:
  analyze:
    name: Run Scorecard Analysis
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Needed for Code scanning upload
      id-token: write # Needed for OIDC token
      pull-requests: read # Recommended for PR events

    steps:
      - name: üîí Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a #v2.13.1
        with:
          egress-policy: audit

      - name: üß∞ Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: üîç Run Scorecard Analysis
        id: scorecard
        uses: ossf/scorecard-action@05b42c624433fc40578a4040d5cf5e36ddca8cde # v2.4.2
        with:
          # policy_file: .github/config/scorecard-policy.yml
          results_file: scorecard.sarif
          results_format: sarif
          publish_results: true

      # Upload the results to GitHub's code scanning dashboard.
      - name: üì§ Upload to code-scanning
        uses: github/codeql-action/upload-sarif@192325c86100d080feab897ff886c34abd4c83a3 # v3.30.3
        with:
          sarif_file: scorecard.sarif
