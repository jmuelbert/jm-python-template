name: Release Pipeline
on:
  push:
    branches:
      - main
      - release/*
    tags:
      - v*.*.*
  release:
    types: [published]
permissions:
  contents: write
  id-token: write
jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: 🔒 Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a #v2.13.1
        with:
          egress-policy: audit

      - name: 🧰 Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Call Python Environment Setup
        uses: ./.github/actions/python-setup

      - name: Get Project Version
        id: version
        run: echo "version=$(hatch version)" >> "$GITHUB_OUTPUT"

      - name: 📚 Compile Translations
        uses: arduino/task-action@b91d5d2c96a56797b48ac1e0e89220bf64044611 #v2.0.0
        with:
          version: 3.31.0
          args: compile-babel-translations

      - name: 📦 Build Python Package
        run: hatch build

      - name: 📤 Upload Artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 #v4.6.2
        with:
          name: dist
          path: dist/

  validate-dist:
    name: Validate Distribution
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Download Artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 #v5.0.0
        with:
          name: dist
          path: dist/

      - name: 🔍 Twine Check
        run: python -m twine check dist/*

  test-pypi-upload:
    name: Create Test-Release & Publish to PyPi
    if: github.event.release.prerelease == true
    needs: [validate-dist]

    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: 📥 Download Artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 #v5.0.0
        with:
          name: dist
          path: dist/

      - name: 📢 Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e #V1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/

  release:
    if: github.event.release.prerelease == false
    name: Full Release → PyPI
    needs: [validate-dist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/jm-python-template
    permissions:
      id-token: write # REQUIRED for trusted publishing
      contents: read # for retrieving artifacts

    steps:
      - name: 📥 Download Artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 #v5.0.0
        with:
          name: dist
          path: dist/

      - name: 📢 Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e #V1.13.0

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@c9dc8369bccbc41e0ac887f8fd674f5925d315f7 #v5.4.1
        with:
          configuration: .github/release-changelog-config.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 #v2.3.3
        with:
          body: ${{steps.github_release.outputs.changelog}}
