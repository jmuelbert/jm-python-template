name: Docs Lint

on:
  push:
    paths:
      - docs/**
      - "*.md"
      - .github/workflows/docs-lint.yml
  pull_request:
    paths:
      - docs/**
      - "*.md"
      - .github/workflows/docs-lint.yml
jobs:
  docs-lint:
    runs-on: ubuntu-latest
    steps:
      - name: üîí Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - name: üßê Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install tools
        run: pnpm install

      # Vale
      - name: Run vale
        run: pnpm run lint:vale

      # Prettier
      - name: Run prettier
        run: pnpm run lint:prettier

      # Markdownlint
      - name: Run markdownlint
        run: pnpm run lint:markdown

      # - Markdown-link-check
      - name: Check Markdown links
        run: pnpm run lint:markdown-links

      # Spellcheck (z.B. cspell)
      - name: Spellcheck
        run: pnpm run lint:spell

      # Build docs with strict option
      - name: Setup Python
        uses: ./.github/actions/python-setup
        id: python-setup

      - name: Build docs with strict option
        run: |
          hatch run docs:build
