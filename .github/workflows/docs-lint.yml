name: Docs Lint

on:
  push:
    paths:
      - docs/**
      - "*.md"
      - .github/workflows/docs-lint.yml
      - .vale.ini
  pull_request:
    paths:
      - docs/**
      - "*.md"
      - .github/workflows/docs-lint.yml
      - .vale.ini
defaults:
  run:
    shell: bash

jobs:
  docs-lint:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”’ Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a #v2.13.1
        with:
          egress-policy: audit

      - name: ðŸ§° Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda #v4.1.0
        with:
          version: 10

      - name: Install tools
        run: pnpm install

      - name: Vale Lint
        uses: errata-ai/vale-action@d89dee975228ae261d22c15adcd03578634d429c #v2.1.1
        with:
          use-prebuilt: true
          run: vale docs/ README.md

      # Prettier
      - name: Run prettier
        run: pnpm run lint:prettier

      # Markdownlint
      - name: Run markdownlint
        run: pnpm run lint:markdown

      # - Markdown-link-check
      - name: Check Markdown links
        run: pnpm run lint:markdown-links

      # Spellcheck (z.B. cspell)
      - name: Spellcheck
        run: pnpm run lint:spell

      # Build docs with strict option
      - name: Setup Python
        uses: ./.github/actions/python-setup
        id: python-setup

      - name: Build docs with strict option
        run: |
          hatch run docs:build
